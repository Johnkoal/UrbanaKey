<div style="font-family: sans-serif; line-height: 1.6; color: #333;">
    <h2 style="color: #2c3e50;">Actualización de tu PQR</h2>
    <p>Hola <strong>{{UserName}}</strong>,</p>
    <p>La administración ha respondido a tu solicitud "<strong>{{Title}}</strong>":</p>

    <blockquote
        style="background: #f9f9f9; border-left: 10px solid #3498db; margin: 1.5em 10px; padding: 0.5em 10px; font-style: italic;">
        {{AdminMessage}}
    </blockquote>

    <p>Estado actual: <span
            style="padding: 4px 8px; background-color: #ecf0f1; border-radius: 4px; font-weight: bold;">{{Status}}</span>
    </p>

    <p style="margin-top: 30px; font-size: 0.9em; color: #7f8c8d;">
        Gracias por usar el sistema de gestión UrbanaKey.
    </p>
</div>
